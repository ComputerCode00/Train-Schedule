<!DOCTYPE html>
<html>
<head>
	<title>Train Stations</title>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	  <!-- Bootstrap -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 	<script src="assets/javascript/script.js"></script>
 	          <!-- jQuery -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container"> 
		<div class="jumbotron">
			<h1 class="text-center">Continental Station
			</h1>
		</div>
	</div>
			
			<!-- List of Trains -->
	<div class="container">
		<div  class="row">
			<h2> Train on Schedule </h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Polar Express</td>
						<td>North Pole</td>
						<td>120</td>
						<td>12:20</td>
						<td>20</td>
					</tr>
					<tr>
						<td>Shanghai Maglev</td>
						<td>Honk Kong</td>
						<td>140</td>
						<td>12:30</td>
						<td>30</td>
					</tr>
					<tr>
						<td>Trenitalia</td>
						<td>Florance</td>
						<td>45</td>
						<td>1:00</td>
						<td>60</td>
					</tr>
					<tr>
						<td>Eurostar Express</td>
						<td>London</td>
						<td>40</td>
						<td>1:30</td>
						<td>90</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<hr>

<div class="container">
	<div class="col-lg-12">
        <div class="panel panel-default">
         	<div class="panel-heading">
        		 <h3 class="panel-title">Add Train</h3>
         	 </div>
         	 <div class="panel-body">

            <!-- New Train -->
	            <form role="form">
	              <div class="form-group">
	                <label for="name-input">Train Name</label>
	                <input class="form-control" id="name" type="text">
	              </div>
	              <div class="form-group">
	                <label for="destination-input">Destination</label>
	                <input class="form-control" id="destination" type="geo">
	              </div>
				  <div class="form-group">
	                <label for="min-input">Frequency (minutes)</label>
	                <input class="form-control" id="frequency">
	              </div>
	              <div class="form-group">
	                <label for="time-input">Next Arrival Time (HH:mm - Military Time)</label>
	                <input class="form-control" id="time">
	              </div>
	              <div class="form-group">
	                <label for="time-input">Minutes Away (HH:mm - Military Time)</label>
	                <input class="form-control" id="minutes">
	              </div>
	              
	              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
	            </form>
          	</div>
        </div>
    </div>
</div>


	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>


</body>
</html>
